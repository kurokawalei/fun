  <script>
    // 執行 tinyMap 前可使用 $.tinyMapConfigure 進行 API 的設定。    
    $.fn.tinyMapConfigure({

      // Google Maps API URL
      'api': '//maps.googleapis.com/maps/api/js',
      // Google Maps API Version
      // Google Maps API Key，預設 null
      'key': 'AIzaSyABZ_4XXqz7-EsmwF9_v7raU73s0shSTrg',
      // 使用的地圖語言
      'language': 'zh‐TW',
      // 使用個人化的地圖，預設 false
      // MarkerClustererPlus.js 路徑
      // 預設 'https://cdn.essoduke.org/js/tinyMap/markerclusterer.js'
      // 建議下載至自有主機，避免讀取延遲造成無法使用。
      'clusterer': 'path/to/markerclusterer.js',
      // MarkerWithLabel.js 路徑
      // 預設 'https://cdn.essoduke.org/js/tinyMap/markerwithlabel.js'
      // 建議下載至自有主機，避免讀取延遲造成無法使用。
      'withLabel': '/path/to/markerwithlabel.js'

    });


    function mapline() {


      $('#map-direction-01').tinyMap({

        'center': ['23.849647, 120.922398'],
        'zoom': 13,
        'direction': [{
            'from': '台中市北區中清路一段369號',
            'fromText': '起點:台中市北區中清路一段369號',
            'to': '秋紅谷',
            'toText': '終點:秋紅谷',
            'waypoint': ['興大附中', '台中西悠飯店', '文華高中'],
            'travel': 'driving',
            // 自訂路徑顏色
            'polylineOptions': {
              'strokeColor': '#e5004f',
              'strokeOpacity': 3
            }

          }

        ],

      });


    }
  </script>




  <script>
    var map = $('#map-direction-01');

    $('#start').on('click',
      function () {
        // 取得 tinyMap 實例
        var m = map.data('tinyMap'),
          d = m.getDirectionsInfo(),
          i = 0,
          j = 0,
          distance = 0,
          duration = 0,
          html = [],
          info = $('#direction-info');

        for (i = 0; i < d.length; i += 1) {
          if (d[i]) {
            html.push('<li>');

            // html.push('<div><strong>以下是路徑 ' + (i + 1) + '</strong></div>');
            html.push('<div>以下是路徑：</div>');
            html.push('<ol>');
            distance = 0;
            duration = 0;
            for (j = 0; j < d[i].length; j += 1) {
              if (d[i][j].hasOwnProperty('distance')) {
                html.push('<li><span class="from">' + d[i][j].from + '</span> - <span class="to">' + d[i][j].to +
                  '</span> (' + d[i][j].distance.text + ' / ' + d[i][j].duration.text + ')</li>');
                distance += d[i][j].distance.value;
                duration += d[i][j].duration.value;
              }
            }
            html.push('</ol>');
            html.push('<p>距離: ' + Math.ceil(distance / 1000, 10) + ' 公里，');
            html.push('約需: ' + Math.ceil(duration / 60, 10) + ' 分鐘</p>');
            html.push('</li>');
          }
        }
        info.empty().html(html.join(''));
      });
  </script>
